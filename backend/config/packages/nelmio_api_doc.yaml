nelmio_api_doc:
    documentation:
        info:
            title: Mandob Moshtarayat - APIs documentation
            description: OpenAPI Documentation for backend APIs
            version: 1.0.0

        # 1) Define the security scheme type (HTTP bearer)
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT

        # 2) Apply the security globally to all operations
        # security:
        #     - Bearer: []

    areas: # to filter documented areas
        path_patterns:
            - ^/[a-z]
